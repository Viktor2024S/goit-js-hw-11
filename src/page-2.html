<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.11.0/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for images..."
        />
        <button type="submit">Search</button>
      </form>
      <div id="loading-indicator" class="loader hidden"></div>
      <div id="gallery" class="gallery"></div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
